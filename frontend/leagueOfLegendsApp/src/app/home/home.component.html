<app-slider></app-slider>

<div *ngIf="champions.length > 0">
  <div>
    {{ getChampName(champions[index])}}
    {{getChampInfo(champions[index])}}
    {{index}}
  </div>


  <div atropos atropos-offset="5" (click)="moveLeft()" class="icon-button">
    <mat-icon>chevron_left</mat-icon>
  </div>

  <div atropos atropos-offset="5" (click)="moveRight()" class="icon-button">
    <mat-icon>chevron_right</mat-icon>
  </div>
</div>
